# Nginx configuration for WeWorkLocal on Hostinger VPS
# Save this file as: /etc/nginx/sites-available/weworklocal

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com your-vps-ip;
    
    # Redirect HTTP to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    # For initial setup without SSL, use the configuration below:
    
    client_max_body_size 10M;
    
    # Static files
    location /static/ {
        alias /home/weworklocal/weworklocal/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
    
    # Media files
    location /media/ {
        alias /home/weworklocal/weworklocal/media/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Main application
    location / {
        proxy_pass http://unix:/home/weworklocal/weworklocal/gunicorn.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
}

